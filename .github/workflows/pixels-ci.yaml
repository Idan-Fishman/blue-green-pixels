name: pixels-ci

on:
  push:
    branches:
      - main
    paths:
      - "pixels/**"
  workflow_dispatch:

jobs:
  build-tag-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get repository name as lower case string
        id: string
        uses: ASzc/change-string-case-action@v5
        with:
          string: ${{ github.repository }}

      - name: Build, tag, and push Docker image to GitHub Container Registry
        uses: docker/build-push-action@v3
        with:
          context: ./pixels
          push: true
          tags: |
            ghcr.io/${{ steps.string.outputs.lowercase }}-pixels:${{ github.sha }}
            ghcr.io/${{ steps.string.outputs.lowercase }}-pixels:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
